services:
  api:
    build: 
      context: ./django
    command: gunicorn backend.wsgi --bind 0.0.0.0:8000 --workers 3
    expose:
     - 8000
    env_file:
      - ./.env
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

  nginx:
    build: ./nginx
    ports:
      - 80:80
      - 443:443
    depends_on:
      - api
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --email masqueradesurveyapp@gmail.com -d masquerades-api.ranjotdharni.space --keep-until-expiring --agree-tos --non-interactive
# CAUTION: The above certbot command will request a valid tls certificate (if one does not exist already), be warned that erroneous failures will count against letsencrypt's strict production rate limits